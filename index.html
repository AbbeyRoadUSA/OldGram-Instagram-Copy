<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Oldagram</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Oldagram logo" class="logo">
        <span class="my-avatar">AG</span>
    </header>

    <main>
        <section class="post-container">
            <div class="account-info">
                <img src="images/avatar-vangogh.jpg" alt="Van Gogh" class="avatar">
                <div class="info">
                    <p class="name">Vincent van Gogh</p>
                    <p class="location-text">Zudert, Netherlands</p>
                </div>
            </div>

            <div class="img-container">
                <img src="images/post-vangogh.jpg" alt="Photo of Vincent van Gogh" class="img-van-gogh">
            </div>

            <div class="post-info">
                <div class="icon-container">
                    <img src="images/icon-heart.png" alt="" class="icon-heart">
                    <img src="images/icon-comment.png" alt="" class="icon-comment">
                    <img src="images/icon-dm.png" alt="" class="icon-dm">
                </div>
                <div>
                    <span class="bold-text">21,492 likes</span>
                    <p><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
                </div>

            </div>

        </section>
    </main>

</body>

</html>
